<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <link rel="stylesheet" href="asset/css/signinpage.css">
</head>
<body>
    <div class="input">
        <h1>SIGN IN</h1>
        <form action="index.html" method="POST">
            <div class="box-input">
                <input type="nama" style="padding-left: 10px;" placeholder="Nama" required>
            </div>
            <div class="box-input">
                <input type="email" style="padding-left: 10px;"  placeholder="Email" required>
            </div>
            <div class="box-input">
                <input type="password" style="padding-left: 10px;"  placeholder="Password" required>
            </div>
            <button type="submit" name="sign in" class="btn-input" value="submit">SignIn</button>
            <div class="bottom">
                <p>Sudah punya akun?
                    <a href="loginpage.html">Login disini</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
